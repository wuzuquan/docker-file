kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{APP_NAME}}-broker-a
spec:
  replicas: 1
  selector:
    matchLabels:
      dce.daocloud.io/component: {{APP_NAME}}-broker-a
  template:
    metadata:
      name: {{APP_NAME}}-broker-a
      labels:
        dce.daocloud.io/app: {{APP_NAME}}-broker-a
        dce.daocloud.io/component: {{APP_NAME}}-broker-a

    spec:
      containers:
        - name: rocketmqnode
          image: '172.16.44.49/public/rocketmq-broker:4.6.0'
          volumeMounts:
            - name: datadir
              mountPath: /rocketmqdata
            - name: plainacl
              mountPath: /rocketmq/rocketmq-home/conf/acl
          env:
            - name: MEMORY
              value: "-Xms2G -Xmx2G -Xmn1G"
            - name: NAMESRV
              value: "{{APP_NAME}}-service-namesrv1:9876;{{APP_NAME}}-service-namesrv2:9876"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          args: ["sh bin/mqbroker -c ./conf/2m-2s-sync/broker-a.properties"]
          resources:
            limits:
              cpu: 1
              memory: 3Gi
            requests:
              cpu: 1
              memory: 3Gi
          livenessProbe:
            tcpSocket:
              port: 10909
            initialDelaySeconds: 60
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 10909
            initialDelaySeconds: 60
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: Always
          securityContext:
            privileged: true
            readOnlyRootFilesystem: false
          tty: true
      volumes:
       - name: plainacl
         configMap:
           name: rocketmq-acl
           items:
            - key: plain_acl.yml
              path: plain_acl.yml
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: '5Gi'
        storageClassName: huafa
        volumeMode: Filesystem
  podManagementPolicy: OrderedReady
  serviceName: {{APP_NAME}}-broker-a
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  revisionHistoryLimit: 3

