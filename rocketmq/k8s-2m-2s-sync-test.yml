kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{APP_NAME}}-namesrv1
spec:
  replicas: 1
  selector:
    matchLabels:
      dce.daocloud.io/component: {{APP_NAME}}-namesrv1
  template:
    metadata:
      name: {{APP_NAME}}-namesrv1
      labels:
        dce.daocloud.io/app: {{APP_NAME}}-namesrv1
        dce.daocloud.io/component: {{APP_NAME}}-namesrv1

    spec:
      containers:
        - name: rocketmqnode
          image: '172.16.44.49/public/rocketmq-namesrv:4.6.0'
          env:
            - name: MEMORY
              value: "-Xms2G -Xmx2G -Xmn1G"
          resources:
            limits:
              cpu: 1
              memory: 2Gi
            requests:
              cpu: 1
              memory: 2Gi
          livenessProbe:
            tcpSocket:
              port: 9876
            initialDelaySeconds: 60
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9876
            initialDelaySeconds: 60
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: Always
          securityContext:
            privileged: true
            readOnlyRootFilesystem: false
          tty: true

  podManagementPolicy: OrderedReady
  serviceName: {{APP_NAME}}-namesrv1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  revisionHistoryLimit: 3
---


apiVersion: v1
kind: Service
metadata:
  name: {{APP_NAME}}-service-namesrv1
  labels:
    dce.daocloud.io/app: {{APP_NAME}}
spec:
  ports:
    - name: servicename
      protocol: TCP
      port: 9876
      targetPort: 9876
  selector:
    dce.daocloud.io/component: {{APP_NAME}}-namesrv1
  type: ClusterIP
  clusterIP: None
  sessionAffinity: None

