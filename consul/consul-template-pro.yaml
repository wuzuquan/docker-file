apiVersion: v1
kind: ConfigMap
metadata:
  name: host-ctmpl
data:
  host.ctmpl: |
    {$ range tree "prometheus/host" $}
    {$ with $d := .Value|parseJSON $}
    - labels:
        desc: {$ $d.labels.desc $}
        group: {$ $d.labels.group $}
        cluster: {$ $d.labels.cluster $}
        host: {$ $d.labels.host $}
        instance: {$ $d.labels.instance $}
      targets:
        - {$ $d.targets $}
    {$ end $}
    {$ end $}

---

